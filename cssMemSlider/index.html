<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="radio_nav" id="radio_nav-1" checked>
            <input type="radio" name="radio_nav" id="radio_nav-2">
            <input type="radio" name="radio_nav" id="radio_nav-3">
            <input type="radio" name="radio_nav" id="radio_nav-4">
            <div class="slides">
                <img src="" alt="slide-1" class="slide slide-1">
                <img src="" alt="slide-2" class="slide slide-2">
                <img src="" alt="slide-3" class="slide slide-3">
                <img src="" alt="slide-4" class="slide slide-4">
            </div>
            <div class="slider__bottom-panel">
                <div class="bottom-panel__description">
                    <div class="description__strings">
                        <span class="string"></span>
                        <span class="string"></span>
                        <span class="string"></span>
                        <span class="string"></span>
                    </div>
                </div>
                <div class="bottom-panel__navigation">
                    <label for="radio_nav-1" class="navigation-bar"></label>
                    <label for="radio_nav-2" class="navigation-bar"></label>
                    <label for="radio_nav-3" class="navigation-bar"></label>
                    <label for="radio_nav-4" class="navigation-bar"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
